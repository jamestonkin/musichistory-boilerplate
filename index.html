<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="navigation">
      <header>
        <h1></h1>
        <nav>
          <ul>
            <li class="viewmusic"> <a id="viewmusic" href="#">View Music</a> </li>
            <li class="addmusic"> <a id="addmusic" href="#">Add Music</a> </li>
            <li class="profile"> <a href="#">Profile</a> </li>
          </ul>
        </nav>
      </header>
    </div>

    <div id="section-one">
      <section  class="picker">
        <label class="lengthLabel" for="songLength">Song Length:</label>
        <input type="range" id="songLength">

        <label class="artistLabel" for="artist">Artist</legend>
        <select name="artist" id="artist">
          <option value="linManuel">Lin-Manuel Miranda</option>
          <option value="jeffersonAirplane">Jefferson Airplane</option>
          <option value="nirvana">Nirvana</option>
        </select>

        <label class="albumLabel" for="album">Album</legend>
        <select name="album" id="album">
          <option value="hamilton">Hamilton: An American Musical</option>
          <option value="surrealisticPillow">Surrealistic Pillow</option>
          <option value="nevermind">Nevermind</option>
        </select>

        <p>Genre:</p>
        <div class="leftcheck">
          <ul class="checkbox">
            <li><input type="checkbox" id="cb1" value="rock" /><label for="cb1">Rock</label></li>
            <li><input type="checkbox" id="cb2" value="classical" /><label for="cb2">Classical</label></li>
            <li><input type="checkbox" id="cb3" value="pop" /><label for="cb3">Pop</label></li>
          </ul>
        </div>
        <div class="rightcheck">
          <ul class="checkbox">
            <li><input type="checkbox" id="cb4" value="jazz" /><label for="cb4">Jazz</label></li>
            <li><input type="checkbox" id="cb5" value="blues" /><label for="cb5">Blues</label></li>
            <li><input type="checkbox" id="cb6" value="hiphop" /><label for="cb6>">Hip hop</label></li>
          </ul>
        </div>

        <div class="filterButton">
          <button for="filter" type="submit">Filter</button>
        </div>

      </section>

      <div class="currentsongs" id="main-songs">

      </div>
    </div>
  </div>

  <div id="add-new" class="more-music hidden">
    <label for="new-song">Add New Song</label>
    <input id="add-new-song" type="text" placeholder="New Song">
    <label for="new-artist">Add New Artist</label>
    <input id="add-new-artist" type="text" placeholder="New Artist">
    <label for="new-album">Add New Album</label>
    <input id="add-new-album" type="text" placeholder="New Album">
    <div class="filterButton">
      <button type="button" id="addMusicButton">Add</button>
    </div>
  </div>
<script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
